<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/style.css}" />
        <title>Login</title>
    </head>

    <body>
        <div>
            <h1>Change user</h1>

            <form action="#" th:action="@{/update}" method="post">
                <input type="text" name="username" placeholder="New Name of user" required/>

                <input type="text" name="avatarurl" placeholder="URL to avatar img" required/>

                <button type="submit">Change</button>
            </form>

        </div>
    </body>
</html>
