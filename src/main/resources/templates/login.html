<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/style.css}" />
        <title>Login</title>
    </head>

    <body>
        <div>
            <h1>Log in</h1>

            <form action="#" th:action="@{/login}" method="post">
                <input type="text" name="login" placeholder="Name of the user" required/>

                <input type="text" name="password" placeholder="Password" required/>

                <button type="submit">Log in</button>

            </form>

            <p th:if="${success}==0" th:style="'color: green;'">Registration was successful.</p>
            <p th:if="${error}==0" th:style="'color: red;'">Wrong username or password.</p>

            <h3>Register a new User.</h3>
            <a th:href="@{/register}">Register</a>
        </div>
    </body>
</html>
